<!DOCTYPE html>
<html>
<head>
    <title>Readable - Visual Math Game</title>

    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('OpenDyslexic-Regular.otf') format('opentype');
        }

        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            background-color: #fef6e4;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #444;
        }

        .question-box {
            font-size: 40px;
            margin: 20px 0;
        }

        .numbers {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            padding: 8px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ccc;
            width: 80px;
            text-align: center;
        }

        button {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            padding: 8px 18px;
            margin: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: #cdeac0;
            font-size: 16px;
        }

        button:hover {
            background-color: #a8dadc;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        select {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

<h1>üçé Fun Visual Math üçä</h1>

<select id="operation">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (√ó)</option>
    <option value="/">Division (√∑)</option>
</select>

<div class="question-box" id="visualQuestion"></div>
<div class="numbers" id="numberQuestion"></div>

<input type="number" id="answer" placeholder="?" />
<br>
<button onclick="checkAnswer()">Check</button>
<button onclick="generateQuestion()">New Question</button>
<button onclick="goBack()">‚¨Ö Go Back</button>

<div id="result"></div>

<script>

let num1, num2, correctAnswer;

function generateQuestion() {

    const operation = document.getElementById("operation").value;
    const visualBox = document.getElementById("visualQuestion");
    const numberBox = document.getElementById("numberQuestion");
    const result = document.getElementById("result");
    result.innerHTML = "";
    document.getElementById("answer").value = "";

    num1 = Math.floor(Math.random() * 5) + 1;
    num2 = Math.floor(Math.random() * 5) + 1;

    if (operation === "/") {
        correctAnswer = num1;
        num2 = Math.floor(Math.random() * 4) + 1;
        num1 = correctAnswer * num2;
    }

    if (operation === "+") correctAnswer = num1 + num2;
    if (operation === "-") correctAnswer = num1 - num2;
    if (operation === "*") correctAnswer = num1 * num2;
    if (operation === "/") correctAnswer = num1 / num2;

    const apples = "üçé".repeat(num1);
    const oranges = "üçä".repeat(num2);

    visualBox.innerHTML = apples + " " + operation + " " + oranges;
    numberBox.innerHTML = num1 + " " + operation + " " + num2 + " = ?";
}

function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    const result = document.getElementById("result");

    if (userAnswer === correctAnswer) {
        result.innerHTML = "üåü Correct! You're amazing! üéâ";
        result.style.color = "#2d6a4f";
    } else {
        result.innerHTML = "üòä Almost! Try again üíõ";
        result.style.color = "#9c6644";
    }
}

/* GO BACK FUNCTION */
function goBack() {
    window.location.href = "lab.html"; 
    // Change this if your main page has a different name
}

generateQuestion();

</script>

</body>
</html>
